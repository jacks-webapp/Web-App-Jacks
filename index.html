<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>webapp</title>
</head>

<body>
    <section class="section">
         <div class="columns">
            <div class="column is-4 is-offset-4">
               <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                     <input class="input" type="text" placeholder="Text input">
                  </div>
               </div>
               <div class="field">
                  <label class="label">Username</label>
                  <div class="control has-icons-left has-icons-right">
                     <input class="input is-success" type="text" placeholder="Text input" value="bulma">
                     <span class="icon is-small is-left">
                     <i class="fa fa-user"></i>
                     </span>
                     <span class="icon is-small is-right">
                     <i class="fa fa-check"></i>
                     </span>
                  </div>
                  <p class="help is-success">This username is available</p>
               </div>
               <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                     <input class="input is-danger" type="email" placeholder="Email input" value="hello@gmail.com">
                     <span class="icon is-small is-left">
                     <i class="fa fa-envelope"></i>
                     </span>
                     <span class="icon is-small is-right">
                     <i class="fa fa-warning"></i>
                     </span>
                  </div>
                  <p class="help is-danger">This email is invalid</p>
               </div>
               <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                     <input class="input" type="text" placeholder="Password">
                  </div>
               </div>
               <div class="field">
                  <label class="label">Do You Know of Joe Swanson</label>
                  <div class="control">
                     <div class="select">
                        <select>
                           <option>Select</option>
                           <option>Yes</option>
                           <option>No (leave this site if you choose this)</option>
                        </select>
                     </div>
                  </div>
               </div>
               <div class="field">
                  <div class="control">
                     <label class="checkbox">
                     <input type="checkbox">
                     I agree to the <a href="#">terms and conditions</a>
                     </label>
                  </div>
               </div>
               <div class="field is-grouped">
                  <div class="control">
                     <button class="button is-link" href="signedup.html">Submit</button>
                  </div>
               </div>
            </div>
         </div>
      </section>
 
    </body>








</html>
